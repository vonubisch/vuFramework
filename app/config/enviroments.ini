[VUSTORAGESERVER]
path = D:\xampp\htdocs\vu\
base = http://vuserver/vu
folder = /vu
errors = true
logging = true
errorroute = error
shutdown = false
errorlog = app/logs/errors.log
csp[default-src]     = "'self'; report-uri /app/scripts/csp.php"
csp[script-src]      = "'self' cdnjs.cloudflare.com www.google-analytics.com"
csp[object-src]      = "'self'"
csp[style-src]       = "'self' 'unsafe-inline' data: cdnjs.cloudflare.com fonts.googleapis.com"
csp[img-src]         = "'self' www.google-analytics.com"
csp[media-src]       = "'self'"
csp[frame-src]       = "'self' www.youtube.com"
csp[font-src]        = "'self' cdnjs.cloudflare.com fonts.gstatic.com"
csp[connect-src]     = "'self'"