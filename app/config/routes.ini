[home]
url = '/'
controller = 'test'
method = 'index'
request = 'GET|POST'

[test]
url = '/test/[:test]'
controller = 'test'
method = 'index'
request = 'GET|POST'

[login]
url = '/login'
controller = 'authentication'
method = 'login'
request = 'GET|POST'

[logout]
url = '/logout'
controller = 'authentication'
method = 'logout'
request = 'GET|POST'

[acl]
url = '/acl'
controller = 'acl'
method = 'index'
request = 'GET'
[acl_change]
url = '/acl/change/[allow|deny:type]/[i:routeid]/[i:groupid]'
controller = 'acl'
method = 'change'
request = 'POST'
[acl_sync]
url = '/acl/sync'
controller = 'acl'
method = 'sync'
request = 'POST'
[acl_members]
url = '/acl/members/[add|remove:type]/[i:groupid]'
controller = 'acl'
method = 'member'
request = 'POST'
[acl_route]
url = '/acl/route/[remove:type]/[i:routeid]'
controller = 'acl'
method = 'route'
request = 'POST'

[error]
url = '/error'
controller = 'error'
method = 'index'
request = 'GET|POST'