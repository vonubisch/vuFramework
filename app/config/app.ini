[application]
name = 'vuFramework Test App'
author = Bjorn Stefan von Ubisch
framework = vuFramework 8.0
version = '1.0'

[services]
0 = test
1 = authentication
2 = acl

[magic]
constructor = 'run'
replace = '*'
delimiter = '.'

[classnames]
controller = '*Controller'
model = '*Model'
view = '*View'
service = '*Service'
dao = '*DAO'
driver = '*Driver'
renderer = '*Renderer'
helper = '*'
base = '*'
library = '*'

[paths]
logs = 'app/logs/*.log'
errorlog = 'app/logs/errors.log'
config = 'app/config/*.ini'
controller = 'app/controllers/*.controller.php'
model = 'app/models/*.model.php'
view = 'app/views/*.view.php'
service = 'app/services/*.service.php'
dao = 'app/dao/*.dao.php'
driver = 'app/drivers/*.driver.php'
renderer = 'app/renderers/*.renderer.php'
helper = 'app/helpers/*.helper.php'
base = 'app/base/*.php'
library = 'app/library/*'
language = 'app/languages/*.ini'
public = 'assets/*'
cache = 'app/cache/*'
