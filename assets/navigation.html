<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{= app.application.name }</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {for item in navigation}
                {if item.submenu == TRUE}
                <li class="dropdown">
                    <a href="{= item.url }" title="{= item.title }" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {= item.title } <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        {for subitem in item.submenu}
                        <li>
                            <a href="{= subitem.url }" title="{= subitem.title }">
                                {= subitem.title }
                            </a>
                        </li>
                        {/for}
                    </ul>
                </li>
                {/if}
                {if item.submenu == FALSE}
                <li>
                    <a href="{= item.url }" title="{= item.title }">
                        {= item.title }
                    </a>
                </li>
                {/if}
                {/for}
            </ul>
        </div>
    </div>
</nav>
